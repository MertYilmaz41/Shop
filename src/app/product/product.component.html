<h3 *ngIf="products; else noProduct">{{ title }}</h3>

<div class="form-group">
  <input
    class="form-control"
    id="productName"
    placeholder="Arama metninizi giriniz"
    [(ngModel)] = "filterText"
  />
  <small *ngIf="filterText" class="form-text text-muted">
    Şu an <strong>{{filterText}} </strong> <small>aradınız</small>
  </small>
</div>



<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Bu kategoride ürün yoktur.
    </div>
  </ng-template>

  <div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem">
    <img class="card-img-top" [src]="product.imageUrl" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name }} {{ product.price | currency }}
      </h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete ekle</a>
    </div>
  </div>
</div>
